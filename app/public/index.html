	<body class="w-full h-full">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="w-full h-full" id="root"></div>
    <div id="user_session" hidden>{{ session|safe }}</div>
		<div id="user_extension_data" hidden>{{ user_extension|safe }}</div>
		<script>
			// Utiliza la variable is_authenticated del contexto Django en tu script React
			const user_session = document.getElementById("user_session");
			if(user_session.textContent !== "None" && user_session.textContent !== "")
				window.datosSesion = JSON.parse(user_session.textContent);
			else
				window.datosSesion = null;
			const user_extension_data = document.getElementById("user_extension_data");
			if(user_extension_data.textContent !== "")
				window.datosUsuario = user_extension_data.textContent;
			else
				window.datosUsuario = null;
		</script>
