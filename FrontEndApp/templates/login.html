{% load static %}
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="{% static "/favicon.ico" %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Overpass:wght@200;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{% static "css/login.css" %}">

		<title>Sistema de operaciones y VP</title>
	</head>
	<body>
		<div class="box">
			<div class="box__login">
				<div class="box__login__title">Iniciar sesi칩n</div>
				{% if message %}
				<div class="alert alert-danger">{{message}}</div>
				{% endif %}
				<form method="POST">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<span class="material-icons-outlined"> person </span>
							</span>
						</div>
						<input
							type="text"
							name="username"
							class="form-control"
							placeholder="Usuario"
							aria-label="Usuario"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<span class="material-icons-outlined"> lock </span>
							</span>
						</div>
						<input
							type="password"
							name="password"
							class="form-control"
							placeholder="Contrase침a"
							aria-label="Contrase침a"
						/>
					</div>
					<a href="/request_password/">Restablecer contrase침a</a>
					<button class="btn btn-primary box__login__btn">Entrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
