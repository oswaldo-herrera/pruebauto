<!DOCTYPE html>
<html lang="es" class="antialiased font-body">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Sistema de operaciones y VP" />
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="/static/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/static/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/static/favicon-16x16.png"
		/>
		<link
			rel="mask-icon"
			href="/static/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#b91d47" />
		<meta name="theme-color" content="#ffffff" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Overpass:wght@200;700&display=swap"
		/>
		<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.6.3/css/all.css">
		<title>Sistema de operaciones y VP</title>
	</head>
	<body class="w-full h-full">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="w-full h-full" id="root"></div>
		<div id="user_session" hidden>{{ session|safe }}</div>
		<div id="user_extension_data" hidden>{{ user_extension|safe }}</div>
		<script>
			// Utiliza la variable is_authenticated del contexto Django en tu script React
			const user_session = document.getElementById("user_session");
			if(user_session.textContent !== "None" && user_session.textContent !== "")
				window.datosSesion = JSON.parse(user_session.textContent);
			else
				window.datosSesion = null;
			const user_extension_data = document.getElementById("user_extension_data");
			if(user_extension_data.textContent !== "")
				window.datosUsuario = user_extension_data.textContent;
			else
				window.datosUsuario = null;
		</script>
		<script src="/static/main.js"></script>
	</body>
</html>
